<!DOCTYPE html>
<html> 

    <head>

        <meta charset="UTF-8">
        <title> Pizza Clicker </title> 
        <script src="main.js"></script>
        <link rel="stylesheet" href="main.css">
        <link rel="shortcut icon" type="image/png" href="imgaes/transparentPizza.png">

    </head>

    <body> 

        <hr>
        <h1 style="text-align: center;"> Pizza Clicker </h1>

        <div style="display: block; overflow: hidden;">
            <div class="main"> 

                <p id="pizzaCounter"> Count: 0 </p>
                <button onclick="pizzaAdder()" id="pizzaButton" style="outline:none; border:none; background-color:transparent;"> 
                    <img src="imgaes/transparentPizza.png" width="600px" height="500px"> 
                </button>

            </div>

            <div style="width: 100%;">
                <div id="menus"> 

                    <p> Menus: </p>
                    <button onclick="showStats()"> Stats </button>

                </div>

                <div id="upgradeMenu" class="menuOptions">
                    
                    <p> Upgrades: </p>
                    <button onclick="clickersAdder()" id="clickersButton"> Clickers </button>
                    <p class="line" id="clickersPrice"> Price: 15; </p>
                    <p class="line" id="clickerCount"> Count: 0; </p> 
                    <p class="line"> Increases clicks by 0.5 </p>

                </div>

                <div id="stats" style="display: none;" class="menuOptions"> 

                    <p> Stats: </p>
                    <p id="pizzaTotal"> Total Pizzas Clicked: 0 </p>

                </div>
            </div>
        </div>
        <hr>

    </body>

</html>
